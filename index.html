<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Obras Hilton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3B82F6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center mb-6">Controle de Obras</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block mb-2">Senha de Acesso:</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Acessar Sistema
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicativo Principal -->
    <div id="app" class="hidden container mx-auto p-4">
        <!-- Cabeçalho -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">Controle Financeiro de Obras</h1>
                <div id="sync-status" class="text-sm text-gray-600 mt-1">
                    <span id="sync-message">Conectando ao servidor...</span>
                </div>
            </div>
            <button id="nova-obra-btn" class="bg-green-600 text-white px-4 py-2 rounded">
                + Nova Obra
            </button>
        </header>

        <!-- Corpo do Aplicativo -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Lista de Obras -->
            <div class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Suas Obras</h2>
                <div id="obras-list" class="space-y-2 min-h-[200px]">
                    <div class="text-center py-4 text-gray-500">Carregando obras...</div>
                </div>
            </div>

            <!-- Detalhes da Obra -->
            <div class="w-full md:w-2/3 bg-white p-4 rounded-lg shadow">
                <div id="obra-details" class="min-h-[300px]">
                    <div class="text-center py-8 text-gray-500">
                        Selecione uma obra ou crie uma nova para começar
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modais (mantidos iguais ao código anterior) -->
    <!-- ... -->

    <script>
        // Configuração do Firebase (SUBSTITUA COM SUAS CREDENCIAIS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Configurações
        const SENHA_CORRETA = "Leticia180977";
        
        // Estado do aplicativo
        let userData = {
            obras: [],
            obraSelecionada: null
        };

        // Variável para controle do listener
        let firebaseListener = null;

        // Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const senha = document.getElementById('password').value;
                if (senha === SENHA_CORRETA) {
                    mostrarLoading(true);
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    
                    try {
                        await carregarDados();
                        atualizarInterface();
                    } catch (error) {
                        console.error("Erro ao carregar dados:", error);
                        mostrarMensagem("Erro ao carregar dados. Tente novamente.");
                    } finally {
                        mostrarLoading(false);
                    }
                } else {
                    alert("Senha incorreta!");
                }
            });

            // ... (restante dos event listeners)
        });

        // Função para carregar dados (simplificada e mais robusta)
        async function carregarDados() {
            return new Promise((resolve, reject) => {
                // Primeiro tenta carregar do Firebase
                const ref = database.ref('obras/' + btoa(SENHA_CORRETA));
                
                // Configura timeout para evitar travamento
                const timeout = setTimeout(() => {
                    ref.off(); // Remove o listener
                    reject(new Error("Tempo excedido ao conectar ao servidor"));
                }, 10000);
                
                ref.once('value').then(snapshot => {
                    clearTimeout(timeout);
                    const dados = snapshot.val();
                    
                    if (dados) {
                        userData = dados;
                        mostrarMensagem("Dados carregados com sucesso");
                        resolve();
                    } else {
                        // Se não há dados no Firebase, cria estrutura inicial
                        userData = { obras: [], obraSelecionada: null };
                        salvarDados().then(resolve).catch(reject);
                    }
                }).catch(error => {
                    clearTimeout(timeout);
                    reject(error);
                });
            });
        }

        // Função para salvar dados (com tratamento de erro)
        async function salvarDados() {
            return new Promise((resolve, reject) => {
                mostrarMensagem("Salvando dados...");
                
                database.ref('obras/' + btoa(SENHA_CORRETA)).set(userData)
                    .then(() => {
                        mostrarMensagem("Dados salvos com sucesso");
                        resolve();
                    })
                    .catch(error => {
                        console.error("Erro ao salvar:", error);
                        mostrarMensagem("Erro ao salvar na nuvem", true);
                        reject(error);
                    });
            });
        }

        // Funções auxiliares de UI
        function mostrarLoading(mostrar) {
            const messageElement = document.getElementById('sync-message');
            if (mostrar) {
                messageElement.innerHTML = '<span class="loading-spinner"></span> Processando...';
            } else {
                messageElement.textContent = "Pronto";
            }
        }

        function mostrarMensagem(mensagem, isError = false) {
            const messageElement = document.getElementById('sync-message');
            messageElement.innerHTML = mensagem;
            messageElement.style.color = isError ? "#EF4444" : "#10B981";
        }

        // ... (restante das funções de atualização de interface)
    </script>
</body>
</html>
