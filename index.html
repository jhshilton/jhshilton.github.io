<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Obras Hilton</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; }
        .loading-spinner {
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3B82F6;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center h-screen">
        <div class="bg-white p-8 rounded-lg shadow-md w-96">
            <h1 class="text-2xl font-bold text-center mb-6">Controle de Obras</h1>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block mb-2">Senha de Acesso:</label>
                    <input type="password" id="password" class="w-full p-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
                    Acessar Sistema
                </button>
            </form>
        </div>
    </div>

    <!-- Aplicativo Principal -->
    <div id="app" class="hidden container mx-auto p-4">
        <!-- Cabeçalho -->
        <header class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-2xl font-bold">Controle Financeiro de Obras</h1>
                <div id="sync-status" class="text-sm text-gray-600 mt-1">
                    <span id="sync-message">Conectado</span>
                </div>
            </div>
            <button id="nova-obra-btn" class="bg-green-600 text-white px-4 py-2 rounded">
                + Nova Obra
            </button>
        </header>

        <!-- Corpo do Aplicativo -->
        <div class="flex flex-col md:flex-row gap-6">
            <!-- Lista de Obras -->
            <div class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow">
                <h2 class="text-xl font-semibold mb-4">Suas Obras</h2>
                <div id="obras-list" class="space-y-2 min-h-[200px]">
                    <div class="text-center py-4 text-gray-500">Carregando obras...</div>
                </div>
            </div>

            <!-- Detalhes da Obra -->
            <div class="w-full md:w-2/3 bg-white p-4 rounded-lg shadow">
                <div id="obra-details" class="min-h-[300px]">
                    <div class="text-center py-8 text-gray-500">
                        Selecione uma obra ou crie uma nova para começar
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Nova Obra -->
    <div id="modal-nova-obra" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Cadastrar Nova Obra</h2>
            <form id="form-nova-obra">
                <div class="mb-4">
                    <label class="block mb-2">Nome da Obra:</label>
                    <input type="text" id="obra-nome" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Valor Inicial (R$):</label>
                    <input type="number" id="obra-valor" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelar-obra" class="px-4 py-2 border rounded">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                        Salvar Obra
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Novo Serviço -->
    <div id="modal-novo-servico" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Adicionar Serviço/Receita</h2>
            <form id="form-novo-servico">
                <div class="mb-4">
                    <label class="block mb-2">Descrição:</label>
                    <input type="text" id="servico-descricao" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Valor (R$):</label>
                    <input type="number" id="servico-valor" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Data:</label>
                    <input type="date" id="servico-data" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelar-servico" class="px-4 py-2 border rounded">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                        Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal Novo Vale -->
    <div id="modal-novo-vale" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 w-full max-w-md">
            <h2 class="text-xl font-bold mb-4">Registrar Vale</h2>
            <form id="form-novo-vale">
                <div class="mb-4">
                    <label class="block mb-2">Descrição:</label>
                    <input type="text" id="vale-descricao" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Valor (R$):</label>
                    <input type="number" id="vale-valor" class="w-full p-2 border rounded" required>
                </div>
                <div class="mb-4">
                    <label class="block mb-2">Data:</label>
                    <input type="date" id="vale-data" class="w-full p-2 border rounded" required>
                </div>
                <div class="flex justify-end space-x-2">
                    <button type="button" id="cancelar-vale" class="px-4 py-2 border rounded">
                        Cancelar
                    </button>
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
                        Registrar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 1. Configuração do Firebase (SUBSTITUA COM SUAS CREDENCIAIS)
        const firebaseConfig = {
            apiKey: "SUA_API_KEY",
            authDomain: "SEU_PROJETO.firebaseapp.com",
            databaseURL: "https://SEU_PROJETO.firebaseio.com",
            projectId: "SEU_PROJETO",
            storageBucket: "SEU_PROJETO.appspot.com",
            messagingSenderId: "SEU_SENDER_ID",
            appId: "SEU_APP_ID"
        };

        // Inicializa Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. Configurações do Aplicativo
        const SENHA_CORRETA = "Leticia180977";
        
        // 3. Estado do Aplicativo
        let userData = {
            obras: [],
            obraSelecionada: null
        };

        // 4. Inicialização
        document.addEventListener('DOMContentLoaded', () => {
            // Login
            document.getElementById('login-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const senha = document.getElementById('password').value;
                if (senha === SENHA_CORRETA) {
                    mostrarLoading(true, "Conectando...");
                    document.getElementById('login-screen').classList.add('hidden');
                    document.getElementById('app').classList.remove('hidden');
                    
                    try {
                        await carregarDadosIniciais();
                        atualizarInterface();
                        configurarSincronizacaoTempoReal();
                        mostrarMensagem("Conectado com sucesso");
                    } catch (error) {
                        console.error("Erro ao carregar dados:", error);
                        mostrarMensagem("Erro ao conectar. Usando dados locais.", true);
                        carregarDadosLocais();
                    } finally {
                        mostrarLoading(false);
                    }
                } else {
                    alert("Senha incorreta!");
                }
            });

            // Configura outros event listeners...
            configurarEventListeners();
        });

        // 5. Funções de Carregamento de Dados
        async function carregarDadosIniciais() {
            return new Promise((resolve, reject) => {
                const ref = database.ref('obras/' + btoa(SENHA_CORRETA));
                
                // Timeout para evitar travamento
                const timeout = setTimeout(() => {
                    ref.off();
                    reject(new Error("Timeout ao conectar ao servidor"));
                }, 8000); // 8 segundos

                ref.once('value').then(snapshot => {
                    clearTimeout(timeout);
                    const dados = snapshot.val();
                    
                    if (dados) {
                        userData = dados;
                        localStorage.setItem('obras_backup', JSON.stringify(userData));
                        resolve();
                    } else {
                        // Se não há dados, cria estrutura inicial
                        userData = { obras: [], obraSelecionada: null };
                        salvarDados().then(resolve).catch(reject);
                    }
                }).catch(error => {
                    clearTimeout(timeout);
                    reject(error);
                });
            });
        }

        function carregarDadosLocais() {
            const dadosLocais = localStorage.getItem('obras_backup');
            if (dadosLocais) {
                userData = JSON.parse(dadosLocais);
                atualizarInterface();
            } else {
                userData = { obras: [], obraSelecionada: null };
                atualizarInterface();
            }
        }

        function configurarSincronizacaoTempoReal() {
            const ref = database.ref('obras/' + btoa(SENHA_CORRETA));
            
            ref.on('value', (snapshot) => {
                const dados = snapshot.val();
                if (dados) {
                    userData = dados;
                    localStorage.setItem('obras_backup', JSON.stringify(userData));
                    atualizarInterface();
                }
            });
        }

        // 6. Funções para Salvar Dados
        async function salvarDados() {
            return new Promise((resolve, reject) => {
                database.ref('obras/' + btoa(SENHA_CORRETA)).set(userData)
                    .then(() => {
                        localStorage.setItem('obras_backup', JSON.stringify(userData));
                        resolve();
                    })
                    .catch(error => {
                        console.error("Erro ao salvar:", error);
                        reject(error);
                    });
            });
        }

        // 7. Funções de Interface
        function mostrarLoading(mostrar, mensagem = "Processando...") {
            const messageElement = document.getElementById('sync-message');
            if (mostrar) {
                messageElement.innerHTML = `<span class="loading-spinner"></span> ${mensagem}`;
            } else {
                messageElement.textContent = "Conectado";
            }
        }

        function mostrarMensagem(mensagem, isError = false) {
            const messageElement = document.getElementById('sync-message');
            messageElement.textContent = mensagem;
            messageElement.style.color = isError ? "#EF4444" : "#10B981";
        }

        function atualizarInterface() {
            atualizarListaObras();
            atualizarDetalhesObra();
        }

        function atualizarListaObras() {
            const obrasList = document.getElementById('obras-list');
            
            if (userData.obras.length === 0) {
                obrasList.innerHTML = '<div class="text-center py-4 text-gray-500">Nenhuma obra cadastrada</div>';
                return;
            }
            
            obrasList.innerHTML = userData.obras.map(obra => `
                <div class="p-3 border rounded cursor-pointer mb-2 ${userData.obraSelecionada === obra.id ? 'bg-blue-50 border-blue-200' : 'bg-white'}" 
                     data-id="${obra.id}">
                    <div class="flex justify-between items-center">
                        <h3 class="font-medium">${obra.nome}</h3>
                        <span class="text-xs px-2 py-1 rounded ${obra.status === 'concluida' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'}">
                            ${obra.status === 'concluida' ? 'Concluída' : 'Em andamento'}
                        </span>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Valor: ${formatCurrency(obra.valorInicial)}</p>
                </div>
            `).join('');
            
            // Adiciona eventos de clique
            document.querySelectorAll('#obras-list > div').forEach(card => {
                card.addEventListener('click', (e) => {
                    userData.obraSelecionada = e.currentTarget.dataset.id;
                    salvarDados();
                });
            });
        }

        function atualizarDetalhesObra() {
            const obraDetails = document.getElementById('obra-details');
            
            if (!userData.obraSelecionada || userData.obras.length === 0) {
                obraDetails.innerHTML = '<div class="text-center py-8 text-gray-500">Selecione uma obra ou crie uma nova para começar</div>';
                return;
            }
            
            const obra = userData.obras.find(o => o.id === userData.obraSelecionada);
            if (!obra) return;
            
            // Calcula totais
            const totalServicos = obra.servicos.reduce((sum, s) => sum + s.valor, 0);
            const totalVales = obra.vales.reduce((sum, v) => sum + v.valor, 0);
            const valorTotal = obra.valorInicial + totalServicos;
            const saldo = valorTotal - totalVales;
            
            obraDetails.innerHTML = `
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">${obra.nome}</h2>
                        <div class="flex space-x-2">
                            <button id="concluir-obra-btn" class="px-3 py-1 text-sm ${obra.status === 'concluida' ? 'bg-gray-200' : 'bg-green-600 text-white'} rounded">
                                ${obra.status === 'concluida' ? 'Obra Concluída' : 'Marcar como Concluída'}
                            </button>
                            <button id="novo-servico-btn" class="px-3 py-1 bg-blue-600 text-white text-sm rounded">
                                + Serviço
                            </button>
                            <button id="novo-vale-btn" class="px-3 py-1 bg-blue-600 text-white text-sm rounded">
                                + Vale
                            </button>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
                        <div class="bg-gray-50 p-3 rounded">
                            <p class="text-sm text-gray-600">Valor Inicial</p>
                            <p class="font-bold">${formatCurrency(obra.valorInicial)}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <p class="text-sm text-gray-600">Serviços Adicionais</p>
                            <p class="font-bold">${formatCurrency(totalServicos)}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <p class="text-sm text-gray-600">Total Vales</p>
                            <p class="font-bold">${formatCurrency(totalVales)}</p>
                        </div>
                        <div class="bg-gray-50 p-3 rounded">
                            <p class="text-sm text-gray-600">Saldo Disponível</p>
                            <p class="font-bold ${saldo < 0 ? 'text-red-600' : 'text-green-600'}">${formatCurrency(saldo)}</p>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <h3 class="font-semibold mb-2">Serviços Adicionais</h3>
                            ${obra.servicos.length > 0 ? `
                                <div class="border rounded divide-y">
                                    ${obra.servicos.map(servico => `
                                        <div class="p-3 flex justify-between">
                                            <div>
                                                <p>${servico.descricao}</p>
                                                <p class="text-sm text-gray-500">${formatDate(servico.data)}</p>
                                            </div>
                                            <div class="font-medium">${formatCurrency(servico.valor)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-gray-500 text-center py-4">Nenhum serviço adicional registrado</p>'}
                        </div>
                        
                        <div>
                            <h3 class="font-semibold mb-2">Histórico de Vales</h3>
                            ${obra.vales.length > 0 ? `
                                <div class="border rounded divide-y">
                                    ${obra.vales.map(vale => `
                                        <div class="p-3 flex justify-between">
                                            <div>
                                                <p>${vale.descricao}</p>
                                                <p class="text-sm text-gray-500">${formatDate(vale.data)}</p>
                                            </div>
                                            <div class="font-medium">${formatCurrency(vale.valor)}</div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : '<p class="text-gray-500 text-center py-4">Nenhum vale registrado</p>'}
                        </div>
                    </div>
                </div>
            `;
            
            // Configura eventos dos botões
            if (document.getElementById('novo-servico-btn')) {
                document.getElementById('novo-servico-btn').addEventListener('click', () => {
                    document.getElementById('modal-novo-servico').classList.remove('hidden');
                    document.getElementById('servico-data').value = new Date().toISOString().split('T')[0];
                });
            }
            
            if (document.getElementById('novo-vale-btn')) {
                document.getElementById('novo-vale-btn').addEventListener('click', () => {
                    document.getElementById('modal-novo-vale').classList.remove('hidden');
                    document.getElementById('vale-data').value = new Date().toISOString().split('T')[0];
                });
            }
            
            if (document.getElementById('concluir-obra-btn') && obra.status !== 'concluida') {
                document.getElementById('concluir-obra-btn').addEventListener('click', () => {
                    obra.status = 'concluida';
                    salvarDados();
                });
            }
        }

        // 8. Funções Auxiliares
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', { 
                style: 'currency', 
                currency: 'BRL' 
            }).format(value || 0);
        }

        function formatDate(dateString) {
            if (!dateString) return "N/A";
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function configurarEventListeners() {
            // Configuração dos modais e formulários...
            document.getElementById('form-nova-obra').addEventListener('submit', async (e) => {
                e.preventDefault();
                const novaObra = {
                    id: Date.now().toString(),
                    nome: document.getElementById('obra-nome').value,
                    valorInicial: parseFloat(document.getElementById('obra-valor').value) || 0,
                    servicos: [],
                    vales: [],
                    dataCriacao: new Date().toISOString(),
                    status: 'andamento'
                };
                
                userData.obras.push(novaObra);
                userData.obraSelecionada = novaObra.id;
                
                document.getElementById('modal-nova-obra').classList.add('hidden');
                document.getElementById('form-nova-obra').reset();
                
                try {
                    await salvarDados();
                    atualizarInterface();
                } catch (error) {
                    console.error("Erro ao salvar obra:", error);
                    mostrarMensagem("Erro ao salvar obra", true);
                }
            });

            // ... (configuração similar para os outros formulários)
        }
    </script>
</body>
</html>
